<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Quotes to Scrape</title>
  </head>
  <body>
    <div class="container">
      <div class="row header-box pt-3">
        <div class="col-md-8">
          <h1>
            <a href="/" style="text-decoration: none">Quotes to Scrape</a>
          </h1>
        </div>
        <div class="col-md-4">
          <p>
            <a href="{% url 'users:register' %}" class="btn btn-primary">SignUp</a>
            <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
          </p>
        </div>
      </div>

      {% block content %} {% endblock %}

    </div>
  </body> 
</html>
