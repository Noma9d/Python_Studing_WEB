{% extends 'quotes/base.html' %} {% block content %}

<div class="row">
  <div class="col-md-8">
    {% for quote in quotes %}
    <div class="quote" itemscope="" itemtype="http://schema.org/CreativeWork">
      <span class="text" itemprop="text"> {{quote.quote}} </span>
      <span>
        by <small class="author" itemprop="author">{{quote.author}}</small>
        <a href="/author/{{quote.author}} ">(about)</a>
      </span>
      <div class="tags">
        Tags: {% for tag in quote.tags %}

        <a class="tag" href="/tag/{{tag}}">{{tag}}</a>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
    <nav>
      <ul class="pager">
        <li class="previous">
          <a
            class="{% if not quotes.has_previous %} disabled {% endif %}"
            href="{% if quotes.has_previous %} {% url 'quotes:main_pagin' quotes.previous_page_number %} {% else %} # {% endif %}"
            ><span aria-hidden="true"
              ><font style="vertical-align: inherit"
                ><font style="vertical-align: inherit">←</font></font
              ></span
            ><font style="vertical-align: inherit"
              ><font style="vertical-align: inherit"> Предыдущий</font></font
            ></a
          >
        </li>

        <li class="next">
          <a
            class="{% if not quotes.has_next %} disabled {% endif %}"
            href="{% if quotes.has_next %} {% url 'quotes:main_pagin' quotes.next_page_number %} {% else %} # {% endif %}"
            ><font style="vertical-align: inherit"  
              ><font style="vertical-align: inherit">Далее </font></font
            ><span aria-hidden="true"
              ><font style="vertical-align: inherit"
                ><font style="vertical-align: inherit">→</font></font
              ></span
            ></a
          >
        </li>
      </ul>
    </nav>
  </div>
</div>

{% endblock %}
